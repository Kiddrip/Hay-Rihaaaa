
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Vault</title>
    <link rel="stylesheet" href="../style.css">
    <audio id="vaultSound" src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_62a0b97a17.mp3?filename=door-open-145449.mp3"></audio>
</head>
<body>
    <div class="container">
        <h2>🔐 Secret Vault</h2>
        <button onclick="revealMessage()">Unlock</button>
        <p id="message" style="display:none; font-size: 1.5em; margin-top: 20px;">You are 5'3".</p>
    </div>

    <script>
        function revealMessage() {
            document.getElementById('vaultSound').play();
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
